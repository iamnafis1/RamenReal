<header>
    <div class="container">
        <a routerLink="/" class="logo">
            <img src="assets/images/ramen.png" alt="Ramen Icon" class="logo-icon">
            Ramen Realm!
          </a>
          
        <nav>
            <ul>
                <li *ngIf="!isAuth" ><a routerLink="/login">Login</a></li>
                <li *ngIf="isAuth" class="menu-container">
                    <a routerLink="/dashboard">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Profiles</a>
                        <a routerLink="/orders">Orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">
                        Cart <span *ngIf="cartQunatity">{{cartQunatity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</header>
